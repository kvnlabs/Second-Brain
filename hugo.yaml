baseURL: "https://blog.kavinthangavel.tech/"
title: SecondBrain
copyright: "Â© [Kavin](https://kavinthangavel.tech)"
paginate: 5
theme: PaperMod

enableInlineShortcodes: true
enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false
minify:
  disableXML: true
  minifyOutput: true

outputs:
  home:
    - HTML
    - RSS
    - JSON

params:
  env: production # Enable Google Analytics, OpenGraph, Twitter cards, and schema.
  description: "Welcome to SecondBrain: A place for knowledge and creativity."
  keywords: [Blog, Portfolio, Knowledgebase, Inspiration]
  author: Kavin Thangavel
  images: ["https://kavinthangavel.tech/images/og-image.png"]
  DateFormat: "January 2, 2006"
  defaultTheme: auto # Options: dark, light
  disableThemeToggle: false
  hideFooter: true
  ShowReadingTime: true
  ShowShareButtons: true
  ShowPostNavLinks: true
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: true
  ShowWordCount: true
  ShowRssButtonInSectionTermList: true
  UseHugoToc: true
  disableSpecial1stPost: false
  disableScrollToTop: false
  comments: false
  hidemeta: false
  hideSummary: false
  showtoc: false
  tocopen: false

  profileMode:
    enabled: true # Needs to be explicitly set
    title: SecondBrain
    subtitle: "my personal knowledge repository"
    imageWidth: 120
    imageHeight: 120
    imageTitle: Profile Image
    buttons:
      - name: Posts
        url: /pages/
      - name: Tags
        url: /tags/

  homeInfoParams:
    enabled: false # Needs to be explicitly set
    Title: "Welcome to SecondBrain \U0001F44B"
    Content: "Dive into a repository of curated knowledge and insights."

  socialIcons:
    - name: github
      url: "https://github.com/kavinthangavel"
    - name: linkedin
      url: "https://linkedin.com/in/kavinthangavel"
    - name: instagram
      url: "https://instagram.com/kavin.tech"
    - name: x
      url: "https://x.com/kavinthangavel"

  editPost:
    URL: "https://github.com/kavinthangavel/secondbrain/content"
    Text: "Suggest Changes" # Edit text
    appendFilePath: true # Append file path to Edit link

  assets:
    favicon: "https://kavinthangavel.tech/images/favicon.ico"
    favicon16x16: "https://kavinthangavel.tech/images/favicon-16x16.png"
    favicon32x32: "https://kavinthangavel.tech/images/favicon-32x32.png"
    apple_touch_icon: "https://kavinthangavel.tech/images/apple-touch-icon.png"
    safari_pinned_tab: "https://kavinthangavel.tech/images/safari-pinned-tab.svg"

  cover:
    hidden: true # Hide everywhere but not in structured data
    hiddenInList: true # Hide on list pages and home
    hiddenInSingle: true # Hide on single page

markup:
  goldmark:
    renderer:
      unsafe: true
  highlight:
    style: monokai
    noClasses: false
    codeFences: true
    guessSyntax: true

services:
  instagram:
    disableInlineCSS: true
  twitter:
    disableInlineCSS: true

menu:
  main:
    - identifier: archive
      name: Archive
      url: /archives/
      weight: 10
    - name: Search
      url: /search/
      weight: 10


